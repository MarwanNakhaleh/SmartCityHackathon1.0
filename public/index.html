<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
</head>

<body>
  <form id="get-queries">
    <input name="query" type="text" placeholder="Type a search query here..." autofocus autocomplete="off" />
    <input name="location" type="text" placeholder="Type a location here..." autofocus autocomplete="off" />
    <button>Send</button>
  </form>

  <div id="tweets">
  </div>

  <script id="tweet-template" type="text/template">
    <p>
      <b>{{ created_at }}</b><br>{{ text }}
    </p>
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js "></script>
  <script src="./js/index.js "></script>
</body>

</html>
